<!DOCTYPE html>
<html>
<head>
	<title>let/const</title>
	<!-- 
       let命令：用来声明一个变量，和var非常类似。
       const名利：用来声明一个常量（不可以变化的量）
	 -->
</head>
<body>
      <script type="text/javascript">     	
/*
   1.用let声明的变量,只在代码块（{}）中有效。

     {
     	 var a=10;
     	 let b=20;
     }
      console.log(a);//10
      console.log(b);//b is not defined
*/

/*
   2.使用let声明的变量在预解析时，不会被提升。
      console.log(a);//undefined
      console.log(b);//b is not defined
      var a=10;
      let b=20;
*/

/* 
   3.let不允许在同一个作用域下声明同一个变量
        var a=10;
        let a=20;
     //Identifier 'a' has already been declared
        let b=10;
        let b=20;
     //Identifier 'b' has already been declared
*/

/*
    let在for循环语句()之内是父作用域,再循环体{}之中是子作用域;
      for (let i= 0; i < 3; i++) {
    	 let i=10;
    	 console.log(i);//三次10
      }
      console.log(i);//i is not defined  说明循环语句定义的let变量不会泄漏到外面
*/
    
 //-----------------------------------------------------------------------------------
 /*
    const也有上面let 1、2、3的特点,成了这些还要注意两点:
 */ 
/*
   1.声明的时候必须赋值:
      const a; //Missing initializer in const declaration
*/
    
 /*
   2.储存常量是基本数据类型时,不能改变其值,如果储存的是对象,引用不可以改变,但是可以改变对象里   面的数据
      const student={"name":"小明"};
      student.name="老王";
      console.log(student)//Object {name: "老王"}
 */   


      </script>
</body>
</html>
