<!DOCTYPE html>
<html>
<head>
	<title>Set(集合)</title>
	<!-- 
	  ES6提供了Set这种数据结构,类似于数组,但是成员的值都是唯一的，没有重复
      集合的基本概念:集合是一组无序且唯一（不重复）的项组成的
      特点：key和value相同，没有重复的value
	 -->
</head>
<body>
<script type="text/javascript">
/*------------------------1.创建一个Set ------------------------*/
	  /*
        const s=new Set([1,2,3]);
        console.log(s)//Set(3) {1, 2, 3}
        //Set是一个构造函数所以new的方式创建，参数是一个数组
	  */
/*------------------------2.Set的属性---------------------------*/
      /*
        只有唯一的一个属性size
        const s=new Set([1,2,3]);
        console.log(s.size)//3
        //类似于length属性
      */
/*------------------------3.Set的方法---------------------------*/    
     /* 
        方法3.1：set.add(value) 向set中添加一个数据，返回Set解构本身。

               const s=new Set([1,2,3]);
		       s.add("a")
		       console.log(s);//Set(4)
		       s.add("b").add("c");//可以这样连写
		       console.log(s);//Set(6)  
     */
     /*
        方法3.2：set.delete(value) 删除set中的一个数据，返回一个布尔值来表示是否成功。

	           const s=new Set([1,2,3]);
		       console.log(s.delete(1));//true
		       console.log(s.delete(1));//false  上面已经删除了数据1 所以这里失败
     */
     /*
        方法3.3：set.has(value) 判断某个set中是否有这个成员，返回一个布尔值

               const s=new Set([1,2,3]);
		       console.log(s.has(1));//true
		       console.log(s.has("a"));//false
     */
      /*
        方法3.4：set.clear(value) 清空set中的所有数据，没有返回值

               const s=new Set([1,2,3]);
               s.clear();
		       console.log(s);//Set(0)	       
     */
     /*
        方法3.5 set.keys()/set.values() 遍历set里 键名/键值 并返回所有 键名/键值
                 由于Set的key和value相同的特点，这两个方法返回结果相同。

               const s=new Set([1,2,3]);
		       console.log(s.keys());  //SetIterator {1, 2, 3}  
		       console.log(s.values());//SetIterator {1, 2, 3}   
     */
     /*
        方法3.6 entries() 遍历键值对，并返回。

               const s=new Set([1,2,3]);
		       console.log(s.entries());  

     */
      /*
        方法3.7 forEach() 使用回到函数遍历每个成员，
              
             const s=new Set([1,2,3]);
             s.forEach(function(value,key,set){
                     console.log(value);//1       2       3
                     console.log(key);  //1       2       3
                     console.log(set);  //Set(3)  Set(3)  Set(3)
             })
             //函数接受3个参数键值、键名、set本身

      */
              
              
            
      

   /*--------------------------------4.Set的运用--------------------------------*/    
   /*
      4.1:清除数组里的重复项
        var arr=[1,3,5,10,10,1,13,24,55,22,5,3]
        var set_arr=new Set(arr);
        console.log(set_arr);//Set(8) {1, 3, 5, 10, 13,24,55,22}
   */
       
</script>
</body>
</html>
