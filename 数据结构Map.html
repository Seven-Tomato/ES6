<!DOCTYPE html>
<html>
<head>
	<title>Map(字典)</title>
  <!-- 
      字典结构：不不重复key的hash结构。字典使用的是[键,值]的形式来储存数据。
   -->
</head>
<body>
     <div id="myDiv"></div>
     <script type="text/javascript">
      /* 
       const data = {};
       const ele = document.getElementById('myDiv');
       data[ele] = 'datas';
       console.log(data)//Object {[object HTMLDivElement]: "datas"}
       console.log(data['[object HTMLDivElement]']);//datas
     */

      /*
       JavaScript 的对象（Object），本质上是键值对的集合（Hash结构），
       但是传统上只能用字符串当作键。这给它的使用带来了很大的限制。

       上面代码原意是将一个DOM节点作为对象data的键，
       但是由于对象只接受字符串作为键名，
       所以element被自动转为字符串[object HTMLDivElement]。
      */
      /*
       为了解决向上面这个问题，ES6 提供了 Map 数据结构。
       它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，
       各种类型的值（包括对象）都可以当作键。也就是说，
       Object 结构提供了“字符串—值”的对应，
       Map    结构提供了“值—值”的对应，
       是一种更完善的 Hash 结构实现。
       如果你需要“键值对”的数据结构，Map 比 Object 更合适。
      */

/*-----------------------------1.创建Map----------------------------------*/
/*
   Map是一个构造函数，用new方法创建,传入参数是一个二维数组[[key,value],[key2,value2]....]
           const map=new Map([
     	                ["a",1],
     	                ["b",2],
     	                ["c",3]
     	              ]);
           console.log(map);//Map(3) {"a" => 1, "b" => 2, "c" => 3}

*/

/*------------------------2.Map的属性---------------------------*/
     /*
        只有唯一的一个属性size

           const map=new Map([
 	                ["a",1],
 	                ["b",2],
 	                ["c",3]
 	              ]);
            console.log(map.size);//3
     */
     
/*------------------------3.Map的方法---------------------------*/
     /*
        3.1 set(key,value) 添加新的key和对应键值value,然后返回整个Map结构,如果
                           key存在,就更新value值。否则就新添加一个key和value。

            const map=new Map([
              ["a",1],
              ["b",2],
              ["c",3]
            ]);
            console.log( map.set("d",4));//Map(4) {"a" => 1, "b" => 2, "c" => 3, "d" => 4}
            console.log( map.set("d",10));//Map(4) {"a" => 1, "b" => 2, "c" => 3, "d" => 10}            
     */
     /*
        3.2 get(key) 获取key对应的value，如果找不到则返回undefined。

              const map=new Map([
                    ["a",1],
                    ["b",2],
                    ["c",3]
                  ]);
            console.log(map.get("d"));//undefined
            console.log(map.get("a"));// 1          
     */ 
     /*
       3.3 delete(key) 删除某个键成功返回true,失败返回false。

             const map=new Map([
                      ["a",1],
                      ["b",2],
                      ["c",3]
                    ]);
          console.log(map.delete("a"));// true          
          console.log(map.delete("d"));//false
          console.log(map);//Map(2) {"b" => 2, "c" => 3}
     */
     /*
        3.4 has(key) 判断Map中是否有这个key，返回一个布尔值

               const map=new Map([
                      ["a",1],
                      ["b",2],
                      ["c",3]
                    ]);
          console.log(map.has("a"));// true          
          console.log(map.has("d"));//false

     */
     /*
        3.5 clear(value) 清空所有数据，没有返回值

             const map=new Map([
                          ["a",1],
                          ["b",2],
                          ["c",3]
                        ]);
          map.clear();    
          console.log(map);//Map(0) {}
     */
      /*
        3.6 keys() 返回键名的遍历器

            const map=new Map([
                          ["a",1],
                          ["b",2],
                          ["c",3]
                        ]);
       console.log(map.keys());//MapIterator {"a", "b", "c"}
     */
     /* 
       3.7  values() 返回键值的遍历器

         const map=new Map([
                            ["a",1],
                            ["b",2],
                            ["c",3]
                          ]);
         console.log(map.values());//MapIterator {1, 2, 3}
     */
     /*
        3.8 entries() 返回键值对的遍历器

        const map=new Map([
                            ["a",1],
                            ["b",2],
                            ["c",3]
                          ]);
         console.log(map.entries());//MapIterator {"a" => 1, "b" => 2, "c" => 3}
     */
      /*
        3.8 forEach() 使用回调函数遍历每个成员

            const map=new Map([
                            ["a",1],
                            ["b",2],
                            ["c",3]
                          ]);
        map.forEach(function(key,value,map){
                console.log(key+':'+value)
        })


      */

      //map里面key的排列顺序是按照添加顺序排列的
         

       
        
         
       
     </script>
</body>
</html>
